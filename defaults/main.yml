---
# defaults file for dba_ray.mongodb
# Directory path
mongodb_version: 4.4
fstab_src: /dev/vdb
install_dir: /data
basedir: "{{ install_dir }}/mongodb"
shelldir: "{{ install_dir }}/shell"
monitordir: "{{ install_dir }}/monitor"
backupdir: "{{ install_dir }}/backup"
datadir: "{{ basedir }}/data"
keydir: "{{ basedir }}/key"
etcdir: "{{ basedir }}/etc"
logdir: "{{ basedir }}/log"
# Basic parameters
clustername: mongodb_cluster
replsetname: "ttjb_rs1"
mongos_port: 27077
mongodb_conf_port: 27078
mongodb_port: 27017
mongodb1_port: 27018
mongodb2_port: 27019
# Business info
business_user: ttjb
database: ttjb