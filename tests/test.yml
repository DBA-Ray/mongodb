---
- hosts: mongodb
  remote_user: root
  vars:
    is_standalone: True
    is_replica_set: False
    is_shard_cluster_pro: True
    is_shard_cluster: False # All sevices share servers.It does not rely on standalone.  
    whether_uninstall: True # Whether to uninstall the original service and then install it
  roles:
    - dba_ray.mongodb