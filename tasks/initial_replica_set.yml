- name: Add replSetName
  lineinfile:
    path: /etc/mongod.conf
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - { regexp: '^#replication', line: 'replication:' }
    - { regexp: '^#replSetName', line: "  replSetName: {{ replsetname }}" }

- name: Restart mongodb server
  systemd:
    name: mongod
    state: restarted

