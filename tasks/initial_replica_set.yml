- name: Initiate replicaset
  shell: mongo -uroot -p'{{ root_password }}' --eval 'rs.initiate({_id:"{{ replsetname }}",members:[{_id:0,host:"mongo1:{{ mongodb_port }}",priority:30},{_id:1,host:"mongo2:{{ mongodb_port }}",priority:20},{_id:2,host:"mongo3:{{ mongodb_port }}",priority:10},{_id:3,host:"mongo4:{{ mongodb_port }}",arbiterOnly:true}]})'
  when: groups.mongoreplset.index(inventory_hostname) == 0

- name: Set the secondary node to be readable
  copy:
    src: .mongorc.js
    dest: /root/.mongorc.js
  when: groups.mongoreplset.index(inventory_hostname) != 0

- name: Create business database and user
  mongodb_user:
    login_host: localhost
    login_user: root
    login_password: "{{ root_password }}"
    login_port: "{{ mongodb_port }}"
    database: "{{ database }}"
    name: "{{ business_user }}"
    password: "{{ business_password }}"
    update_password: always
    replica_set: "{{ replsetname }}"
    roles: readWrite
    state: present
  when: groups.mongoreplset.index(inventory_hostname) == 0

- name: Create pmm user
  mongodb_user:
    login_host: localhost
    login_user: root
    login_password: "{{ root_password }}"
    login_port: "{{ mongodb_port }}"
    database: admin
    name: pmm
    password: "{{ root_password }}"
    update_password: always
    replica_set: "{{ replsetname }}"
    roles: root
    state: present
  when: groups.mongodb.index(inventory_hostname) == 0

- name: Rendering mongodb backup file
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: mongod
    group: mongod
    mode: 0744
  with_items:
    - { src: 'mongodb_backup.sh.j2', dest: "{{ shelldir }}/mongodb_backup.sh" }
    - { src: 'mongodb_restore.sh.j2', dest: "{{ shelldir }}/mongodb_restore.sh" }
    - { src: 'mongodb-consistent-backup.yml.j2', dest: "{{ shelldir }}/mongodb-consistent-backup.yml" }
  when: groups.mongodb.index(inventory_hostname) == 3

- name: Add the job for backuping mongodb cluster
  cron:
    name: "logrotate"
    minute: "0"
    hour: "1"
    job: "{{ shelldir }}/mongodb_backup.sh 1 > /dev/null 2>&1 &"
  when: groups.mongodb.index(inventory_hostname) == 3
